<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-pattern {
            background-image: url('LB Register.png'); /* Ganti 'pattern.png' dengan path gambar pola Anda */
            background-repeat: repeat;
        }
    </style>
</head>
<body class="bg-pattern flex items-center justify-center h-screen" style="background-color: #0768EA;">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden flex">
        <div class="p-8 w-full md:w-96" style="background-color: #FFFFFF;">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Buat akun baru</h2>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nama Lengkap</label>
                    <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Masukkan nama lengkap Anda">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Masukkan alamat email">
                </div>
                <div>
                    <label for="new-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="new-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Buat password baru">
                </div>
                <div>
                    <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Konfirmasi password baru">
                </div>
                <button type="submit" class="font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" style="background-color: #CCFF02; color: #010000; hover:bg-yellow-400;">
                    Daftar
                </button>
            </form>
            <p class="mt-6 text-center text-gray-600 text-sm">
                Sudah punya akun? <a href="login.html" class="text-blue-500 hover:underline" style="color: #0768EA;">Login di sini</a>
            </p>
        </div>

        <div class="hidden lg:block relative" style="background-color: #0768EA;">
            <img src="https://via.placeholder.com/400/ffffff/000000?Text=Gambar+Register" alt="Gambar Register" class="absolute inset-0 w-full h-full object-cover">
            <div class="absolute inset-0 opacity-70" style="background-color: #010000;"></div>
            <div class="absolute inset-0 flex items-center justify-center text-white text-xl font-semibold">
                Ilustrasi Pendaftaran (Anda bisa mengganti gambar ini)
            </div>
        </div>
    </div>
</body>
</html>
