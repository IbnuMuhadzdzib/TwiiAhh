<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TwiiAhh</title>
     <!-- Logo -->
   <link rel="icon" href="../images/TwiiAhh Logo 2.svg" type="image/svg+xml">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../style.css">   
    
    <style>
        .text-10px {
            font-size: 10px;
        }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css">
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen" style="background-color: #0768EA;">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden flex">
        <div class="hidden lg:block relative" style="background-color: #0768EA;">
            <img src="https://via.placeholder.com/400/ffffff/000000?Text=Gambar+Login" alt="Gambar Login" class="absolute inset-0 w-full h-full object-cover">
            <div class="absolute inset-0 opacity-70" style="background-color: #010000;"></div>
            <div class="absolute inset-0 flex items-center justify-center text-white text-xl font-semibold">
               
            </div>
        </div>

        <div class="p-8 w-full md:w-96" style="background-color: #FFFFFF;">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Login untuk melanjutkan</h2>
            <form class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username/Email</label>
                    <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Masukkan username atau email">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Masukkan password">
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-4 w-4" style="color: #CCFF02;">
                        <span class="ml-2 text-gray-700 text-sm">Ingat saya</span>
                    </label>
                    <a href="#" class="text-blue-500 text-sm hover:underline" style="color: #0768EA;">Lupa password?</a>
                </div>
                <button type="submit" class="font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" style="background-color: #CCFF02; color: #010000; hover:bg-yellow-400;">
                    Login
                </button>
            </form>
            <div class="mt-4 text-center text-gray-600">
                atau daftar menggunakan
                <div class="flex justify-center space-x-4 mt-2">
                    <a href="#" class="text-blue-500 hover:text-blue-700" style="color: #0768EA;"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="currentColor" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>
                    <a href="#" class="text-blue-400 hover:text-blue-600" style="color: #0768EA;"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="currentColor" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg></a>
                </div>
            </div>
            <p class="mt-6 text-center text-gray-600 text-sm">
                Belum punya akun? <a href="register.html" class="text-blue-500 hover:underline" style="color: #0768EA;">Daftar di sini</a>
            </p>
        </div>
    </div>
</body>
</html>
